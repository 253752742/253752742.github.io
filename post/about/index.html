<p>薄荷酒的绿
柠檬的黄
松松地浮在上面
元麦：
###一大块一大块
切好的蛋糕
安静地躺着
由苏州的虎丘
到无锡的太湖
丝带的运河
逶迤地
绕着绕着
正午日头下
黄云微颤的穗束
几个看牛童和几条小狗
是累了吧
在大蛋糕的旁边睡着了
一些水壶那样不经意地
散在阡陌上
小声些
不要把他们吵醒
一条小乌篷船轻轻在水上滑过</p>
